<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DDWigs.com</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>

  <section>
    <header class="mainheader">
      <div class="container mainheader__container">
        <a href="#">
          <img class="mainheader__logo" src="/img/logoddwigs.png" alt="logo ddwigs">
        </a>
        <div class="search">
          <input type="text" placeholder="Search Some Wigs..." class="search__input">
          <button class="search__button">
            <img class="search__logo" src="/img/Recurso 4.png" alt="lupa">
          </button>
    </header>
    <nav class="mainnav">
      <div class="container mainnav__container">
        <a href="#" class="mainnav__link">Home</a>
        <a href="#" class="mainnav__link">About</a>
        <a href="#" class="mainnav__link">Categories</a>
        <a href="#" class="mainnav__link">Models</a>
        <a href="#" class="mainnav__link">Shop</a>
        <a href="#" class="mainnav__link">Contact</a>
      </div>
    </nav>
  </section>

  <section>
    <article class="mainbanner">
      <div class="container mainbanner__container">
        <img class="mainbanner__1" src="/img/kyliebanner.png" alt="kylie jenner banner">
      </div>
    </article>
  </section>

  <section>
    <article class="maingallery">
      <div class=" container maingallery__container">
        <h1 class="maingallery__title">-Gallery-</h1>
      </div>
    </article>
    <article class="maingallery__photos1">
      <img src="/img/wig1.jpg" alt="wig">
      <img src="/img/wig2.jpg" alt="wig">
      <img src="/img/wig3.jpg" alt="wig">
    </article>
    <br>
    <article class="maingallery__photos2">
      <img src="/img/wig4.jpg" alt="wig">
      <img src="/img/wig5.jpg" alt="wig">
      <img src="/img/wig6.jpg" alt="wig">
    </article>
  </section>
  <br>
  <article class="maingallery__photos3">
    <img src="/img/wig7.jpg" alt="wig">
    <img src="/img/wig8.jpg" alt="wig">
    <img src="/img/wig9.jpg" alt="wig">
  </article>
  </section>

  <section>
    <article class="mainspecialinfo">
      <div class="container mainspecialinfo container">
        <h1 class="mainspecialinfo__title">-Special Information-</h1>
      </div>
    </article>

    <article class="mainspecialinfopolaroid">
      <div class="container mainspecialinfopolaroid container">

        <div class="polaroid1">
          <img class="pola" src="/img/pola1.jpg" alt="lace">
          <div class="polacontainer">
          <p>Well cared and curated laced. Assembled in Italy.</p>
          </div>
          <br>
          <div class="polaroid2">
            <img class="pola" src="/img/pola2.JPG" alt="lenght">
            <div class="polacontainer">
            <p>Different lenghts measured in different head sizes.</p>
            </div>
            <br>
            <div class="polaroid3">
              <img class="pola" src="/img/pola3.JPG" alt="volume">
              <div class="polacontainer">
              <p>Massive 150% volume. Beachy curly waves.</p>
              </div>

        </div>
      </div>
    </article>
  </section>


</body>

</html>
